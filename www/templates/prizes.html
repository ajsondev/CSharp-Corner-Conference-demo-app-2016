<ion-view title="Prizes">
    <ion-content overflow-scroll="true" padding="true" class="has-header" ng-controller="prizesCtrl">
        <h2>Prizes</h2>
        <ion-list>
            <ion-item ng-repeat="prize in prizes">
                <img src='{{prize.img}}'>
                          {{prize.title}}
             </ion-item>    
        </ion-list> 
    </ion-content>
</ion-view>
